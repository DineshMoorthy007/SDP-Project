<!DOCTYPE html>
<html>
<head>
  <title>Demo 1</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Times New Roman';
      background-color: lightblue;
      margin: 0;
      padding: 0;
      text-align: center;
      color: darkviolet;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px #333;
    }
    .box {
      background-color: rgba(250,255,255);
      color: #333;
      border-radius: 12px;
      width: 350px;
      margin: 30px auto;
      padding: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>CSS Demo</h1>

  <div class="box">
    <p style="color:blue; font-size:18px;">Vanakkam</p>
    <p>Welcome to Great Girikkalan Magic show</p>
    <button class="external-style">Check this magic show </button>
  </div>
</body>
</html>
